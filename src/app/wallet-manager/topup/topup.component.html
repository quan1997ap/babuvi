<div class="row">
    <div class="col-md-4">
      <div class="box box-babuvi" style="padding: 10px;">
        <div class="box-body box-profile">
          <img class="profile-user-img img-responsive img-circle customer-avatar ng-scope" alt="User profile picture" src="http://www.gravatar.com/avatar/ad640c4a81440471de3a3e76f01c5891?s=164&amp;d=wavatar&amp;r=g">
          <a style="position: absolute;top: 0; margin: auto;right: 0;padding: 5px;"><i class="fa fa-pencil margin-r-5"></i>Ảnh đại diện</a>
          <input type="file" accept="image/*" class="form-control hidden" name="file" id="imageUpload">
          <h3 class="profile-username text-center ng-binding ng-scope">{{infoUser.username}}</h3>
          <p class="text-muted text-center" data-toggle="tooltip" data-placement="top" title="" data-original-title="Mã khách hàng">Mã khách hàng: <span class="label label-success ng-binding">{{infoUser.userCode}}</span></p>
          <div class="box-body">
            <hr>
            <strong><i class="fa fa-phone margin-r-5"></i></strong>
            <span class="text-muted ng-binding ng-scope">{{infoUser.phone}}</span>
            
            <hr>
            <strong><i class="fa fa-envelope margin-r-5"></i></strong>
            <span class="text-muted text-center ng-binding">{{infoUser.email}}</span>
            <hr>
          </div>
        </div>
      </div>
  
    </div>
    <div class="col-md-8">
      <div class="box box-babuvi" style="padding: 10px">
        <strong class="text-bold text-uppercase">Nạp Tiền Vào Ví</strong>
        
        <div div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <mat-label>Ví Tiền</mat-label>
              <mat-select [(value)]="selectedWallet" required>
                <mat-option *ngFor="let wallet of lstWallet" [value]="wallet">
                  {{wallet.walletName}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div div class="row">
          <div class="col-md-5">
            <mat-form-field class="full-width">
              <input matInput placeholder="Số tiền" type="number" step ="1000" [(ngModel)]="amount" required >
              <span matSuffix>&nbsp;VNĐ</span>
            </mat-form-field>
          </div>
          <div class="col-md-5">
            <mat-form-field class="full-width">
              <input matInput placeholder="Mã giao dịch" [(ngModel)]="paymentId">
            </mat-form-field>
          </div>
        </div>
        <div div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <mat-label>Phương thức thanh toán</mat-label>
              <mat-select [(value)]="selectedPaymentType" required>
                <mat-option *ngFor="let payment of lstPaymentType" [value]="payment">
                  {{payment.displayValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="Nội Dung" [(ngModel)]="content"></textarea>
            </mat-form-field>
          </div>
        </div>
        <div div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <mat-label>Trạng thái</mat-label>
              <mat-select [(value)]="selectedStatus" required>
                <mat-option *ngFor="let status of lstStatus" [value]="status">
                  {{status.displayValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div div class="row">
          <div class="col-md-12">
              <button mat-stroked-button (click)="onClickSave()">Lưu</button>
          </div>
        </div>
      </div>
      </div>
  </div>
