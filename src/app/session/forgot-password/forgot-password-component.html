<div class="relative">
    <div class="form-bg">
        <div fxLayout="row" fxLayoutAlign="center start" class="pt-2">
            <div fxLayout="column" fxFlex.xl="40" fxFlex.lg="40" fxFlex.md="50" fxFlex.sm="80" fxFlex.xs="90">
                <mat-card class="login-session">
                    <div class="text-center">
                        <h2 class="base-border mat-text-warn mb-1">Quên mật khẩu?</h2>
                        <i class="fa fa-lock fa-4x"></i>
                        <p>Nhập Email của tài khoản để lấy lại mật khẩu.</p>
                        <form #formResetPass="ngForm">
                            <div fxLayout="column" fxLayoutAlign="start stretch">
                                <div class="smalltip" *ngIf="thongbaoloi">
                                    <p class="theP" style="color:red"><i class="fa fa-info-circle"></i> {{thongbao}}</p>
                                 </div>
                                 <div class="notice" *ngIf="resetSuccess">
                                    <span style="color:	#4be0a2;font-weight: bold;">Quý khách vui lòng kiểm tra hộp thư để khôi phục mật khẩu</span>
                                  </div>
                                <mat-form-field style="width: 100%">
                                    <input matInput placeholder="Email" type="text" (keydown.enter)="resetPass(formResetPass)"
                                    name="email"  required email [(ngModel)]="email">
                                </mat-form-field>
                                <button class="mat-blue" mat-raised-button (click)="resetPass(formResetPass)">Khôi Phục</button>
                            </div>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
<p-confirmDialog appendTo="body" key="resetPass" header="Xác nhận" icon="pi pi-exclamation-triangle"></p-confirmDialog>
